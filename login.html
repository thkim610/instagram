<html>
    <head>
        <link href="style_login.css" rel="stylesheet"/>
        <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet"/>
    </head>
    <body>
            <form class="login-form"> 
                <fieldset class="login_field">  
                    <div class="top">
                        <div id="top_img">
                            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" width="200px"/>
                        </div>
                    </div>
                    <div class="mid">
                        <div class="login">
                            <div class="input-cols12">
                                <i class="fas fa-user"></i>
                                <label for="username" data-error="wrong" class="center-align" data-success="right"></label>
                                <input id="user_id" name="user_id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                            </div>
                        </div>
                        <div class="password">
                            <div class="input-feild cols12">
                                <i class="fas fa-lock"></i>
                                <label for="password"></label>
                                <input id="password" name="password" type="password" placeholder="비밀번호"/>
                            </div>
                        </div>
                        <div class="input-field cols12">
                            <button type="submit" class="login_btn" >로그인</button>
                        </div>
                        <div id="or_bar">
                            <div class="or">
                                <p style="text-decoration: line-through;"></p>
                            </div>
                            <div class="or">
                                또는<br/>
                            </div>
                            <div class="or">
                            <p style="text-decoration: line-through;"></p>
                            </div>
                        </div>      
                    </div>
                    <div class="row">
                        <div class="login_fb">
                            <i class="fab fa-facebook-square" style="color: #125688;"></i>
                            <a href="https://ko-kr.facebook.com/" class="facebook_btn">Facebook으로 로그인</a>
                        </div>
                        <div class="page-forgot">
                            <a class= "forgot_pw" href="page_forgot_password.html">비밀번호를 잊으셨나요?</a>
                        </div>
                    </div>    
                </fieldset>
                <fieldset class="signup">
                        <div id="text">
                            <p>계정이 없으신가요?<a id="accent" href="signup.html" style="color: #458eff"> 가입하기</a></p>
                        </div>
                </fieldset>
            </form>
    </body>
</html>
